<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>DANH MỤC SẢN PHẨM</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Trang trủ</a></li>
                    <li class="breadcrumb-item active">Danh mục sản phẩm</li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">

    <!-- Default box -->
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Danh mục sản phẩm</h3>

            <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                    <i class="fas fa-minus"></i>
                </button>
                <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        <div class="card-body">

            <!-- /.card-header -->
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th style="width: 10%">ID</th>
                                    <th style="width: 40%">Tên Danh Mục</th>
                                    <th style="width: 30">Ngày Tạo</th>
                                    <th style="width: 10%">Trạng thái</th>
                                    <th style="width: 10%">Thao tác</th>
                                    
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in productcategories">
                                    <td>{{item.ID}}</td>
                                    <td>{{item.Name}}</td>
                                    <td >
                                       {{item.CreatedDate | date:'dd/MM/yyyy hh:mm:ss'}}
                                    </td>
                                    <td><span ng-class="{'badge bg-danger': item.Status == true, 'badge bg-blue': item.Status == false  }">{{item.Status | statusfilters}}</span></td>
                                    <td>

                                        <button class="btn btn-sm btn-primary"><i class="fa fa-paint-brush"></i></button>

                                        <button class="btn  btn-sm btn-danger"><i class="fa fa-trash"></i></button>

                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- /.card-body -->

        </div>
        <!-- /.card-body -->
        <div class="card-footer">
            <page-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pageCount}}" total-count="{{TotalCuont}}" search-func="getProductcategories(page)"></page-directive>
        </div>
        <!-- /.card-footer-->
    </div>
    <!-- /.card -->

</section>
